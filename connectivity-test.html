<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Internetverbinding Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
    #log {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üîç Internetverbinding Monitor</h1>
  <p>Status: <strong id="status" class="online">Online</strong></p>
  <p><button onclick="clearLog()">üßπ Log wissen</button></p>
  <div id="log"></div>

  <script>
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      logEl.textContent += `[${timestamp}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function updateStatus() {
      const online = navigator.onLine;
      statusEl.textContent = online ? 'Online' : 'Offline';
      statusEl.className = online ? 'online' : 'offline';
    }

    window.addEventListener('online', () => {
      updateStatus();
      log('üîå Verbinding hersteld');
    });

    window.addEventListener('offline', () => {
      updateStatus();
      log('‚ö†Ô∏è Verbindingsverlies gedetecteerd');
    });

    // Test elke 5 seconden een fetch naar Google
    setInterval(async () => {
      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 4000);
        const response = await fetch("https://www.google.com/favicon.ico", { signal: controller.signal, mode: 'no-cors' });
        clearTimeout(timeout);
        log('‚úÖ Fetch test geslaagd');
      } catch (error) {
        log('‚ùå Fetch test mislukt (mogelijk geen internet)');
      }
    }, 5000);

    function clearLog() {
      logEl.textContent = '';
    }

    updateStatus();
    log('üü¢ Monitor gestart');
  </script>

</body>
</html>
